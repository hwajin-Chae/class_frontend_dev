<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .fst-italic {
      font-style: italic;
    }
    

    .fw-bold {
      font-weight: bold;
    }

    .fw-900 {
      font-weight: 900;
    }

    .fs-large {
      font-size: large;
    }

    .fs-150p {
      font-size: 150%;
    }

    /* line-height */

  </style>


</head>
<body>
  <h1>font-style: 글꼴의 기울기</h1>
  <p>이것은 문단입니다, normal.</p>
  <p class="fst-italic">이것은 문단입니다, italic.</p>


  <h1>font-weight: 글꼴 두께</h1>
  <p class="fw-bold">이것은 문단입니다, bold. (700과 동일)</p>
  <p class="fw-900">이것은 문단입니다, bold. (900)</p>

  <h1>font-weight: 글꼴 큳기</h1>
  <div>이것은 텍스트입니다, medium</div>
  <div class="fs-large">이것은 텍스트입니다, large.</div>
  <div class="fs-150p">이것은 텍스트입니다, 150%</div>


  <!-- line height -->

  <!-- Tip! -->
  <h2>텍스트의 수직 정렬</h2>
  <div style="height: 80px; background-color: orange; line-height: 80px;">
    이것은 문단입니다.
  </div>


</body>
</html>
